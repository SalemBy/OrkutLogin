<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/login.css">
    <link rel="stylesheet" href="Styles/loginResponsive.css">
    <title>ORKUT</title>
</head>
<body>

    <div class="logo">
        <img src="./imgs/orkut-logo.png" alt="">
    </div>

    <div class="container">
        <div class="toolbox">
            <div class="toolbox__title">
                <p id="toolbox__title">Acesse o <span class="pink_font">orkut</span>
                     com sua conta <span style="color: rgba(4, 4, 177, 0.589);">G</span><span style="color: rgb(221, 41, 228);">o</span><span style="color: rgb(245, 210, 56);">o</span><span style="color: rgba(91, 91, 231, 0.589);"">g</span><span style="color: rgb(113, 113, 118);">l</span><span style="color: rgb(247, 0, 0);">e</span>!
                    </p>
            </div>

            <div class="toolbox__textbox">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="toolbox__email">
                <input type="password" placeholder="Senha" name="" id="toolbox__password">
            </div>

            <div class="toolbox__remember">
                <input type="checkbox" name="" id="toolbox__remember">
                <label for="toolbox__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="toolbox__buttons">
                <button id="submit">ENTRAR</button>
            </div>

            <div class="toolbox__recover">
                <a href="#">Esqueci senha ou email</a>
            </div>

            <div class="toolbox__create">
                <a href="#">Não tem conta? <span class="create"> Criar agora!</span></a>
            </div>
        </div>

    </div>
    
</body>
</html>
